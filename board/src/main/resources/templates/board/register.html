<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="py-5 text-center">게시판 등록</h1>

    <form th:action="@{/board/register}" th:method="post">

        <!-- 게시판명 -->
        <div class="form-group">
            <label>게시판명</label>
            <input type="text" th:class="${errors?.containsKey('bname')} ? 'form-control field-error' : 'form-control'"
                   name="bname" placeholder="게시판 이름을 입력해주세요">
            <div style="color:red;" class="field-error" th:if="${errors?.containsKey('bname')}" th:text="${errors['bname']}"></div>
        </div>

        <!-- 게시물 등록 -->
        <button type="submit" class="btn btn-primary">등록</button>

        <span>
            <a th:href="@{/board/list}">
                <button type="button" class="btn btn-info float-end">취소</button>
            </a>
        </span>
    </form>

    <script>
    $(document).ready(function(e) {

        $(".btn-primary").on("click", function(e) {
            e.preventDefault();

            $("form").submit();

        });
    });
    </script>

</body>
</html>
